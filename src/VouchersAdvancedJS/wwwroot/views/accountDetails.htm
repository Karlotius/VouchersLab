<script src="../js/accountDetails.js"></script>
<div class="container">
    <form class="">
        <div class="form-group">
            <label for="accountid" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="number" id="accountid" name="accountid" readonly class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="fullname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="fullname" name="fullname" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="expense" class="col-sm-2 col-form-label">Expense</label>
            <div class="col-sm-8">
                <input type="checkbox" id="expense" name="expense" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="reset" class="btn btn-xs" onclick="loadPage('accounts.htm', 'accounts.js')">Cancel</button>
                <button type="submit" class="btn btn-xs" onclick="saveAccount()">Save</button>
            </div>
        </div>
    </form> 
</div>
